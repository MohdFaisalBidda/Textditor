<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Word Editor</title>
  </head>
  <body>
      <h1 class=" mb-4 text-center text-decoration-underline"> Textditor </h1>
      <hr>
      <div class="container mt-5">
        <div class="my-4">
        <h3>Enter text below to convert:</h3>
        <label for="exampleFormControlTextarea1" class="form-label"></label>
        <textarea class="form-control" id="textarea" rows="8" cols="" ></textarea>
      </div >
      <button type="button" onclick="f1()"  class="btn btn-primary">Bold</button>
      <button type="button" onclick="f2()"  class="btn btn-primary">Italic</button>
      <button type="button" onclick="f3()"  class="btn btn-primary">Left Align</button>
      <button type="button" onclick="f4()"  class="btn btn-primary">Center Align</button>
      <button type="button" onclick="f5()"  class="btn btn-primary">Right Align</button>
      <button type="button" onclick="f6()"  class="btn btn-primary">Uppercase</button>
      <button type="button" onclick="f7()"  class="btn btn-primary">Lowercase</button>
      <button type="button" onclick="f8()"  class="btn btn-primary">First letter Capitalize</button>
      <button type="button" onclick="f9()"  class="btn btn-primary">Underline</button>
      <button type="button" onclick="f10()"  class="btn btn-primary">Clear Spaces</button>
      <button type="button" onclick="f11()"  class="btn btn-danger">Clear</button>
      
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
